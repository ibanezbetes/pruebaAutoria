<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Demo Backend – Casos de uso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Proyecto Java / PostgreSQL</h1>

<!-- LOGIN -------------------------------------------------------- -->
<h2>Login</h2>
<input id="loginMail"  placeholder="Email">
<input id="loginPass"  placeholder="Password" type="password">
<button id="btnLogin">Entrar</button>
<div id="loginOut"></div>

<!-- ALTA HOTEL --------------------------------------------------- -->
<h2>Alta hotel</h2>
<input id="hotelNombre"    placeholder="Nombre">
<input id="hotelDireccion" placeholder="Dirección">
<button id="btnHotel">Agregar</button>
<div id="hotelOut"></div>

<!-- LISTADO PELÍCULAS (género) ----------------------------------- -->
<h2>Películas por género</h2>
<select id="selGenero">
    <option value="">-- Todos --</option>
    <option>Acción</option><option>Drama</option>
    <option>Comedia</option><option>Terror</option>
</select>
<button id="btnGenero">Listar</button>
<div id="pelisOut"></div>

<!-- BUSCADOR TÍTULO --------------------------------------------- -->
<h2>Buscar película por título</h2>
<input id="searchTxt" placeholder="Ej.: ti">
<button id="btnSearch">Buscar</button>
<div id="searchOut"></div>

<!-- COMENTARIOS -------------------------------------------------- -->
<h2>Comentarios película</h2>
<input id="comPelId"  placeholder="ID Película">
<textarea id="comTexto" placeholder="Comentario"></textarea>
<input id="comAutor"  placeholder="Autor">
<button id="btnComAdd">Añadir</button>
<button id="btnComList">Listar</button>
<div id="comOut"></div>

<script src="script.js"></script>
</body>
</html>
